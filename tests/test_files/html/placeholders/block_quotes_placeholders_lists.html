<h1>Block Quotes With Placeholders</h1>

<blockquote>
<p>Your claims: 
<ul>
<li>one</li>
<li>two</li>
<li>three</li>
</ul>
</p>
</blockquote>
<blockquote>
<p>
<ul>
<li>A</li>
<li>B</li>
<li>C</li>
</ul>
<br />

<ul>
<li>D</li>
<li>E</li>
<li>F</li>
</ul>
</p>
</blockquote>
